{% extends 'base.html' %}

{% block title -%}

{%- endblock %}

{% block body %}
<h1>Products list</h1>
<div>

    </li>
  {% endfor %}
  </ul>
  <p></p>
  <p><a href="{{ url_for('index') }}">Home</a></p>
</div>
{% endblock %}
